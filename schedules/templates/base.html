<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Schedule App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; }
    .filter-btns .btn { margin-right: 0.5rem; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left-aligned links -->
      <div>
        <a href="{% url 'schedule_list' %}" class="btn btn-primary me-2">Home</a>
        <a href="{% url 'add_schedule' %}" class="btn btn-success">Add Schedule</a>
      </div>
      <!-- Centered title -->
      <div class="mx-auto">
        <h1 class="mb-0">Available Schedules</h1>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
    <footer class="mt-5 text-center text-muted">&copy; 2025 Schedule App</footer>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
